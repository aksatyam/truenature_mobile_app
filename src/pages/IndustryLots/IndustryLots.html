<ion-header>
        <ion-navbar>
            <button ion-button menuToggle>
                <ion-icon name="list"></ion-icon>
            </button>
            <ion-title text-center>
                {{title}}
            </ion-title>
        </ion-navbar>
        <div class="heading">
            {{industyDeatils}}
        </div>
    </ion-header>
        
    <ion-content class="app-background">
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-fab top right edge>
            <button ion-fab mini tappable (click)="addInduLot()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
        <ion-card *ngFor="let list of LotsData">
            <ion-item>
                <ion-icon item-start name="logo-buffer"></ion-icon>
                <h2>Name : {{list.lot_name}}</h2>
                <p>Quantity : {{list.lot_qty}}</p>
            </ion-item>
            <hr>
            <ion-item>
                <ion-icon item-end name="ios-create-outline"></ion-icon>
            </ion-item>
        </ion-card>
    </ion-content>
