<ion-header>
        <ion-navbar>
            <button ion-button menuToggle>
                <ion-icon name="list"></ion-icon>
            </button>
            <ion-title text-center>
                {{title}}
            </ion-title>
        </ion-navbar>
        <div class="heading">
            {{industyDeatils}}
        </div>
    </ion-header>
    <ion-content class="app-background">
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-fab top right edge>
            <button ion-fab mini tappable (click)="addInduStageEquip()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
        <ion-card *ngFor="let list of StageEquipmentData">
            <ion-item>
                <ion-icon ion-avatar item-start name="ios-cog"></ion-icon>
                <h2>{{list.stage_name}}</h2>
                <p>{{list.description}}</p>
                <hr>
                <label>{{list.material_master_id}}</label>
                <br>
                <label>{{list.equipment_master_id}}</label>
            </ion-item>
        </ion-card>
    </ion-content>
