<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="list"></ion-icon>
        </button>
        <ion-title text-center>
            {{title}}
        </ion-title>
    </ion-navbar>
    <div class="heading">
        {{industyDeatils}}
    </div>
</ion-header>
    
<ion-content class="app-background">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-fab top right edge>
        <button ion-fab mini tappable (click)="addInduMaterial()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-card *ngFor="let list of MaterialData">
        <ion-row>
            <ion-col col-6>
                Material Name
            </ion-col>
            <ion-col col-6>
                : {{list.material_name}}
            </ion-col>
            <ion-col col-6>
                Desription
            </ion-col>
            <ion-col col-6>
                : {{list.material_description}}
            </ion-col>
            <ion-col col-6>
                Inspection Parem
            </ion-col>
            <ion-col col-6>
                : {{list.inspection_parem}}
            </ion-col>
            <ion-col col-6>
                Quality Check Parem
            </ion-col>
            <ion-col col-6>
                : {{list.qulaitycheck_parem}}
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
