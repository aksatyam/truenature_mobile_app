<ion-header>
        <ion-navbar>
            <button ion-button menuToggle>
                <ion-icon name="list"></ion-icon>
            </button>
            <ion-title text-center>
                {{title}}
            </ion-title>
        </ion-navbar>
        <div class="heading">
            {{industyDeatils}}
        </div>
    </ion-header>
        
    <ion-content class="app-background">
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-fab top right edge>
            <button ion-fab mini tappable (click)="addInduShift()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
        <ion-card *ngFor="let shift of ShiftData">
            <ion-item>
                <ion-icon ion-avatar item-start name="ios-stopwatch-outline"></ion-icon>
                <h2>{{shift.shift_name}}</h2>
                <p>{{shift.shift_time}}</p>
            </ion-item>
            <hr>
            <ion-row style="padding-left:10px;">
                    <ion-col col-1> 
                            <ion-icon name="ios-time-outline"></ion-icon>
                    </ion-col>
                    <ion-col col-5>
                        <ion-datetime disabled displayFormat="hh:mm A" [(ngModel)]="shift.shift_start"></ion-datetime>
                    </ion-col>
                    <ion-col col-1>
                        <ion-icon name="ios-time-outline"></ion-icon>
                    </ion-col>
                    <ion-col col-5>
                        <ion-datetime disabled displayFormat="hh:mm A" [(ngModel)]="shift.shift_end"></ion-datetime>
                    </ion-col>
            </ion-row>
            <ion-label class="datetimeclass">Entry Date : {{shift.createdAt | date:'mediumDate'}}</ion-label>
            <hr>
            <ion-item>
                <ion-icon item-end name="ios-create-outline"></ion-icon>
            </ion-item>
        </ion-card>
    </ion-content>
